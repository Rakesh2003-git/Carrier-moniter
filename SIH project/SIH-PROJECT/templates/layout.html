<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Career Guidance Platform{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom styles for Bootstrap compatibility -->
    <style>
        /* ===== Global ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        /* ===== Navbar ===== */
        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 0.75rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            color: #6366f1 !important;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
        }

        .navbar .btn {
            margin-left: 0.5rem;
            font-weight: 500;
            border-radius: 6px;
        }

        .navbar .btn-outline-secondary:hover,
        .navbar .btn-outline-danger:hover,
        .navbar .btn-outline-primary:hover {
            opacity: 0.9;
        }

        /* ===== Cards ===== */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        /* ===== Buttons ===== */
        .btn-indigo {
            background-color: #6366f1;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            font-weight: 500;
            border-radius: 6px;
            transition: 0.2s ease;
        }

        .btn-indigo:hover {
            background-color: #4f46e5;
            color: #fff;
        }

        /* Skill Tags */
        .skill-badge {
            background-color: #e5e7eb;
            color: #374151;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            display: inline-block;
            margin: 0.2rem;
        }



        /* ===== Footer ===== */
        footer {
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            padding: 1.5rem 0;
            color: #6b7280;
            font-size: 0.95rem;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            #translate-container {
                margin-top: 10px;
            }

            .translate-btn {
                width: 100%;
            }

            .navbar .btn {
                margin-left: 0;
                margin-top: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                Career Guide AI
            </a>

            {% if session.get("user_id") %}
            <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary me-2">
                <i class="fas fa-user me-1"></i> Profile
            </a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">
                <i class="fas fa-sign-in-alt me-1"></i> Login
            </a>
            <a href="{{ url_for('signup') }}" class="btn btn-success">
                <i class="fas fa-user-plus me-1"></i> Signup
            </a>
            {% endif %}

            <!-- âœ… Language Dropdown -->
            <div id="translate-container" class="ms-3">
                <div id="google_translate_element"></div>
            </div>

            <div class="navbar-nav ms-auto">
                <a href="{{ url_for('trends_page') }}" class="btn btn-primary">
                    <i class="fas fa-chart-line me-2"></i>View Trends
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 Career Guidance Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
        
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</body>

</html>
